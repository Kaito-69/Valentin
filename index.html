            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #cc0052;

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* Add Images to the Sides */
        .image-container {
            position: absolute;
            width: 100%;
            height: auto;
        }

        .left-image, .right-image {
            position: absolute;
            width: 250px; /* Adjust image size */
            height: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .left-image {
            left: 5%;
        }

        .right-image {
            right: 5%;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .left-image, .right-image {
                width: 150px; /* Reduce image size for smaller screens */
            }
        }
